<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title>
    <link type="text/css" rel="stylesheet" href="tutorial.css">
</head>
<body>
  <main>
    <h1>Tutorial - page 3</h1> 
    <p>Here's the third thing you need to know about our site.</p>
    
    <input type="button" id="prev" value="Prev">
    <input type="button" id="next" value="Finish">
  </main>  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
      // when prev is clicked go to the tutorial2.html page, 
      // but let the back button take you back to the index file
      $("#prev").click( () => location.replace("tutorial2.html") );

      // when next is clicked go to the main.html page, 
      // but let the back button take you back to the index file
      $("#next").click( () => location.replace("main.html") );
  </script>
</body>
</html>
